<h1>{{ title }}</h1>
<nav mat-tab-nav-bar *ngIf="isLoggedIn()">
   <a mat-tab-link
     *ngFor="let link of myNavLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive"
     [ngClass]="{'adfc-t30-tab-extra': link.extra }">

      {{ link.label }} &nbsp; <mat-icon *ngIf="link.icon!==undefined">{{ link.icon }}</mat-icon>
  </a>
</nav>

<router-outlet></router-outlet>
<hr>
Version: {{ version }}
