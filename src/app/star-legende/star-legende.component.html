<mat-card *ngIf="showLegende">
  <mat-card-title>Legende:</mat-card-title>
  <mat-card-content>
    Ein Stern markiert eine soziale Einrichtung.
    <div *ngFor="let item of [0,3,1,5,2,4];">
      <span [matTooltip]="item |t30StatusLongText">
        <img class="starImg" [src]="item|t30StatusStarSvgUrl">
      </span>
      {{LEGENDE_TEXT[item]}}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="showLegende=false;">
      <mat-icon>close</mat-icon> Legende schlie√üen
    </button>
  </mat-card-actions>
</mat-card>
