    <h2>Meine Tempo 30 Eingaben</h2>
    <table mat-table [dataSource]="patenList" matSort class="mat-elevation-z8">
       <ng-container matColumnDef="name">
         <!-- TODO mat-sort-header does not work -->
         <th mat-header-cell *matHeaderCellDef> Einrichtung </th>
         <td mat-cell *matCellDef="let pate"> {{pate.einrichtung.name}} {{pate.einrichtung.zusatz}} </td>
       </ng-container>
       <ng-container matColumnDef="strasse">
         <th mat-header-cell *matHeaderCellDef> Stra√üe </th>
         <td mat-cell *matCellDef="let pate"> {{pate.einrichtung.strasse}}  </td>
       </ng-container>
       <ng-container matColumnDef="plz">
         <th mat-header-cell *matHeaderCellDef> PLZ </th>
         <td mat-cell *matCellDef="let pate"> {{pate.einrichtung.plz}}  </td>
       </ng-container>
       <ng-container matColumnDef="ort">
         <th mat-header-cell *matHeaderCellDef> Ort </th>
         <td mat-cell *matCellDef="let pate"> {{pate.einrichtung.ort}}  </td>
       </ng-container>
       <ng-container matColumnDef="aktion">
         <th mat-header-cell *matHeaderCellDef> Aktionen </th>
         <td mat-cell *matCellDef="let pate">
           <button mat-raised-button color="primary" routerLink="/forderung/{{pate.id}}" type="submit">
              <mat-icon>edit</mat-icon>
          </button>
        </td>
       </ng-container>
       <ng-container matColumnDef="status">
         <th mat-header-cell *matHeaderCellDef> Status </th>
         <td mat-cell *matCellDef="let pate">
           <span *ngIf="pate.mailSend"><mat-icon>check_box</mat-icon>E-Mail wurde verschickt</span>
           <span *ngIf="!(pate.mailSend)"><mat-icon>check_box_outline_blank</mat-icon>E-Mail als Entwurf gespeichert
             <button mat-raised-button color="primary" routerLink="/forderung/{{pate.id}}" type="submit">
                <mat-icon>mail</mat-icon>
            </button>
           </span>
        </td>
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedPatenColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedPatenColumns;"></tr>
    </table>

    </button> -->
