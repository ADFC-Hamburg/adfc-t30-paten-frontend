<button
   mat-raised-button
   *ngIf="(show_view==1)"
   matTooltip="Details ansehen"
   routerLink="/einrichtung/view/{{id}}"
   type="submit">
  <mat-icon>visibility</mat-icon> Details
</button>

<button
   mat-raised-button
   matTooltip="Einrichtung bearbeiten oder Fehler korrigieren"
   routerLink="/einrichtung/edit/{{id}}"
   type="submit">
   <mat-icon>edit</mat-icon> Bearbeiten
</button>
